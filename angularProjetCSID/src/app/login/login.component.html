<div [formGroup]="registerForm" class="register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h3>Welcome</h3>
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Apply to Login</h3>
          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <label for="mail">Email</label>
                <input id="mail" formControlName='email' required="" type="email" class="form-control" placeholder="Your Email *"
                       value=""/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" formControlName='password' required="" type="password" class="form-control"
                       placeholder="Password *" value=""/>
              </div>
              <div class="form-group">
                <button (click)="onSubmit()" [disabled]="registerForm.invalid" type="submit" class="btnRegister" id="yeet">Register</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
